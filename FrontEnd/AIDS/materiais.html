<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Outros Materiais</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/fontawesome-all.min.css">

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
	<script src="js/jquery-ui-1.9.2.custom.min.js"></script>

    <script>
		$(function(){
            //onload --- ao carregar a pagina
            $("#materiais").hide();

			//quando clicar no link (a) que esteja dentro de um elemento com a class="nav"
			$(".nav a").on("click", function(){
				$(".nav li").removeClass("active");

				//adicionar a classe active no li do (a) que foi clicado
				$(this).parent().addClass("active");

				//pegar o valor do data-value
				var valor = $(this).attr("data-value");

                //Intro
                if(valor == "intro"){
					$("#materiais").hide();
					$("#intro").fadeIn(500);
				}

                //Materiais
                if(valor == "materiais"){
					$("#intro").hide();
					$("#materiais").fadeIn(500);
				}
			});
		});
	</script>
</head>
<body>
    <div class="container">
        <div class="col-xs-2">
            <!-- criar menu vertical -->
			<ul class="nav nav-pills nav-stacked menu-fixed">
				<li><a href="index.html" data-value="home"><span><i class="fas fa-home"></i></span> Summary</a></li>
				<li class="active"><a href="#" data-value="intro"><span><i class="fas fa-star"></i></span> Introduction</a></li>
			</ul>
        </div>
        <div class="well col-xs-10">
            <h1 class="page-header img-header">Consectetur adipisicing elit</h1>
            <div id="intro">
                <section class="grupo-vt">
                        <div class="artigo">
                            <div class="artigo-text">
                                <a href="http://www.fiocruz.br/piafi/zigzaids/" target="_blank"><i class="fas fa-gamepad fa-2x fa-fw"></i></a>
                            </div>
                            <div class="artigo-text artigo-text-sm">
                                <a href="http://www.fiocruz.br/piafi/zigzaids/" target="_blank">Game: Zig-Zaids</a>
                            </div>
                        </div>
                        <div class="floatFix"></div>
                        <div class="artigo">
                            <div class="artigo-text">
                                <a href="pdf/Jovens_Unesco.pdf" target="_blank"><i class="fas fa-file-pdf fa-2x fa-fw"></i></a>
                            </div>
                            <div class="artigo-text artigo-text-sm">
                                <a href="pdf/Jovens_Unesco.pdf" target="_blank">Article: AIDS - O que pensam os jovens</a>
                            </div>
                        </div>
                    </section>
                <div class="floatFix"></div>
            </div>
        </div>
    </div>
</body>
</html>
